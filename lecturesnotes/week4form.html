<!DOCTYPE>
<html> 
    <head> 
        <meta charset= "utf-8"> 
        <title>Unit 4 Forms</title>
    </head>
    <body>

        <form actions="mailto:clynch12@syr.edu" method="POST">
            <!--labels are associated with form tags by the value on the for attribute in the label, 
            and the id attribute in the form tag-->
            <label for="fullname">Enter Full Name</label>
            <input type="text" id="fullname" name="fname">
            <br>

            <label for="complaint">Describe Your Complaint</label>
            <br>
            <textarea id="complaint" name="complaint">
            
                Enter your complaint here.
            </textarea>
            <!--radio buttons are linekd together suing the same value for the name all
            the labels for attribute values must be unique-->
            <br>
            <p>How angry are you?</p>
            <input type="radio" id="angry1" name="angry" value="very angry">
            <label for="angry1">very angry</label>
            <br>
            <input type="radio" id="angry2" name="angry" value="not too angry">
            <label for="angry2">not too angry</label>
            <br>
            <label for="contactmethod">How would you like to be contacted?</label>
            <select id="contactmethod" name="contactmethod">
                <option value="phone">Phone</option>
                <option value="email">Email</option>
                <option value="snail mail">Snail Mail</option>
            </select>
            <br>
            <label for="contacttime">Can we contact you at night?</label>
            <input type="checkbox" id="contacttime" name="contactname" value="yes">
            <br>
             <!--doesnt matter if this one is the same for second name-->
             <input type="submit" value="Send My Complaint">


        </form>
    
    </body>

</html>
